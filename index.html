<html>
<head>
    <title>First Person Dungeon Crawler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="controls" class="hidden">
        <p>Forward: W/↑</p>
        <p>Back: S/↓</p>
        <p>Right: D/→</p>
        <p>Forward: A/←</p>
    </div>

    <div id="menu">
        <button onclick="Init(0);">DEBUG</button>
        <br />
        <button onclick="Init(1);">PLAY</button>
    </div>

	<canvas class="hidden" id="gl-surface" >
		Your browser does not support HTML5.
    </canvas>


    <!--Contenitore per modificare luci e effetti-->

    <div id="contenitore">
        <div id="showMenu" onclick='show()'>CLOSE</div>
       <div id="PointLightblock"> point light x  point light y point light z

    <!--con questi si puo cambiare la posizione della point light in un certo range, ancora da modificare-->
        <input type="range" min="-100" max="100" id="PLightX" >
     
        <input type="range" min="-100" max="100" id="PLightY">
      
        <input type="range" min="-100" max="100" id="PLightZ">

        <!--qui si puo cambiare il target e il decay... sul target ci siamo, sul decay non capisco perche lui usa dei valori tipo 0,1,2 mentre a me produce un effetto sensato solo con valori tra 0 e 1 circa-->
        decay  
        <input type="range" min="1" max="20" id="PLightDecay">target
        <input type="range" min="10" max="100" id="PLightTarget"> </div>
    </div>
    <!-- Carica le librerie di terze parti -->
	<script src="lib/dist/async.js"></script>
	<script src="lib/dist/gl-matrix.js"></script>

    <!-- Carica lo script principale -->
    <script src="app.js"></script>

    <!-- Carica la libreria di utility per caricare gli asset -->
    <script src="lib/utils.js"></script>

    <!-- Carica le classi -->
    <script src="lib/Model.js"></script>
    <script src="lib/Camera.js"></script>
    
    <!-- Carica le scene -->
    <script src="scenes/Dungeon1Scene.js"></script>
    <script src="scenes/TestScene.js"></script>


    <script>
        //Lightning menu SHOW /HIDE
        function show(){
            var LightBox =document.getElementById("PointLightblock");
            if(LightBox.style.display=="none"){
                LightBox.style.display="block";
            }else{
            LightBox.style.display="none";
            }
        }
    </script>
</body>
</html>
