<!DOCTYPE html>
<html>
<head>
    <title>First Person Dungeon Crawler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="controls" class="hidden">
        <p>Forward: W/↑</p>
        <p>Back: S/↓</p>
        <p>Right: D/→</p>
        <p>Forward: A/←</p>
    </div>

    <div id="menu">
        <button onclick="Init(0);">DEBUG</button>
        <br />
        <button onclick="Init(1);">PLAY</button>
    </div>

    <canvas class="hidden" id="gl-surface" >
      Your browser does not support HTML5.
  </canvas>


  <!--Contenitore per modificare luci e effetti-->

  <div id="contenitore">
    <div id="showMenu" onclick='show()'>CLOSE</div>
    <div id="allMenus" style="display:none">
        <div id="PointLight" class="Comp"> 

                   <!--qui si puo cambiare il target e il decay... sul target ci siamo, sul decay non capisco perche lui usa dei valori tipo 0,1,2 mentre a me produce un effetto sensato solo con valori tra 0 e 1 circa-->
           <p>Decay     Target</p>
           <input type="range" min="0" max="2" id="PLightDecay" >
           <input type="range" min="1" max="10" id="PLightTarget">
        </div>
    
    <div id="Diffuse" class="Comp"> 
         <p>Select diffuse type</p>

         <select id = "DiffuseType">
             <option value = "Lambert">Lambert</option>
             <option value = "Toon">Toon</option>

         </select>
         <p>Select specular reflection type</p>
         <select id = "SpecularType">

             <option value = "Phong">Phong</option>
             <option value = "Blinn">Blinn</option>
         </select>

         <p>Select Ambient type</p>
         <select id = "AmbientType">

             <option value = "Ambient">Ambient</option>
             <option value = "Hemisheric">Hemisheric</option>
         </select>
</div> 
<div id="colors" class="Comp">
Point
<input type="color" id="pointLightColor" value="#222222">

ambient
<input type="color" id="ambientLightColor" value="#222222">
diffuse
<input type="color" id="diffuseLightColor" value="#222222">
emit
<input type="color" id="emitLightColor" value="#222222">

    </div>
     </div>
 </div>  


</div>
<!-- Carica le librerie di terze parti -->
<script src="lib/dist/async.js"></script>
<script src="lib/dist/gl-matrix.js"></script>

<!-- Carica lo script principale -->
<script src="app.js"></script>

<!-- Carica la libreria di utility per caricare gli asset -->
<script src="lib/utils.js"></script>

<!-- Carica le classi -->
<script src="lib/Model.js"></script>
<script src="lib/Camera.js"></script>

<!-- Carica le scene -->
<script src="scenes/Dungeon1Scene.js"></script>
<script src="scenes/TestScene.js"></script>


<script>

        //Lightning menu SHOW /HIDE
        function show(){

            var all= document.getElementById("allMenus");
            if(all.style.display=="none"){
                all.style.display="block";
            }else{
                all.style.display="none";
            }
            
        }
    </script>
</body>
</html>
